<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum kit</title>
</head>
<body>
    <div class='keys'>
        <div data-key="65" class='key'>
                <kbd >A</kbd>
                <span class='sound'>clap</span>
        </div>
        <div data-key="83" class='key'>
            <kbd>S</kbd>
            <span class='sound'>hihat</span>
    </div>
    <div data-key="68" class='key'>
        <kbd>D</kbd>
        <span class='sound'>Kick</span>
</div>
<div data-key="70" class='key'>
    <kbd>F</kbd>
    <span class='sound'>openhat</span>
</div>

<div data-key="74" class='key'>
    <kbd>J</kbd>
    <span class='sound'>snare</span>
</div>
<div data-key="75" class='key'>
    <kbd>K</kbd>
    <span class='sound'>tom</span>
</div>
<div data-key="76" class='key'>
    <kbd>L</kbd>
    <span class='sound'>tink</span>

</div>
<div data-key="77" class='key'>
    <kbd>M</kbd>
    <span class='sound'>ride</span>

</div>

    </div>
    <audio data-key="65" class="playing" src="sounds/clap.mp3"></audio>
    <audio data-key="83" class="playing"src="sounds/hihat.mp3"></audio>
    <audio data-key="68"class="playing" src="sounds/kick.mp3"></audio>
    <audio data-key="70"class="playing" src="sounds/openhat.wav"></audio>
    <audio data-key="74"class="playing" src="sounds/snare.wav"></audio>
    <audio data-key="75" class="playing"src="sounds/tom.wav"></audio>
    <audio data-key="76"class="playing" src="sounds/tink.wav"></audio>
    <audio data-key="77"class="playing" src="sounds/ride.wav"></audio>
   
    <script src="script.js"></script>
 
    
  

</body>

</html>
